<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="fork.css" type="text/css" />
</head>

<body>
    <!-- HTML -->
    <div id="code"></div>

    <!-- JS -->
    <script type="text/javascript" src="https://scratchblocks.github.io/js/scratchblocks-v3.1-min.js"></script>
    <script type="text/javascript" src="https://scratchblocks.github.io/js/translations-all-v3.1-min.js" charset="utf8"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="JavaScript-MD5/js/md5.min.js"></script>

    <!-- Inline JS -->
    <script type="text/javascript">
        jQuery.noConflict();
        (function($) {

            function getURLParameter(url) {
                if (url.length < 1) {
                    console.log('empty url string');
                    return null
                }

                var buf = decodeURIComponent(url.substring(1));
                var tokens = buf.split('&');
                var params = {};

                tokens.forEach(function(token) {
                    var tmp = token.split('=');
                    params[tmp[0]] = tmp[1];
                });

                console.log(params);
                return params;
            }

            function render_scripts(json) {
                if ('scripts' in json) {
                    var docs = scratchblocks.fromJSON(json, scratchblocks.allLanguages['en']);

                    $.each(docs.scripts, function(key, val) {
                        var doc = new scratchblocks.Document([val]);

                        var text_code = doc.stringify();
                        var hash_code = md5(json['objName'] + text_code);

                        var signature = $('<pre class="signature">').text(hash_code);
                        var code = $('<pre class="cb">').text(text_code);
                        doc.translate(scratchblocks.allLanguages['zh_TW']);

                        doc.render(function(svg) {
                            var cb = $('<div class="cb" id="{}">'.replace('{}', hash_code));
                            $(cb).append($('<div>').html(json['objName']), svg, signature, code);
                            $('#code').append(cb);
                        });
                    });
                }

                if ('children' in json) {
                    $.each(json.children, function(k, v) {
                        render_scripts(v);
                    });
                }
            }

            $(function() {
                // parameters
                console.log(window.location.search);
                params = getURLParameter(window.location.search);

                if (params['project']) {
                    console.log('yes');
                    $.ajax({
                        url: 'https://cdn.projects.scratch.mit.edu/internalapi/project/{}/get/'.replace('{}', params['project']),
                        type: 'GET',
                        crossOrigin: true,
                        dataType: "json",
                        success: function(json) {
                            render_scripts(json);
                            $('body').append($('<span class="finished">'));
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            alert(errorThrown);
                        }
                    });
                } else {
                    console.log('no');
                }

            });
        })(jQuery);
    </script>
</body>

</html>
