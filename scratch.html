<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scratch 專案列表</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/superhero/bootstrap.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="row" id="scratch">
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function update_scratch(username, offset, limit) {
            $.ajax({
                url: "https://api.scratch.mit.edu/users/" + username + "/projects",
                dataType: "json",
                data: {
                    offset: offset,
                    limit: limit,
                    format: "json"
                },
                success: function(response) {
                    if (response && response.length > 0) {
                        $.each(response, function(key, item) {
                            console.log(offset);

                            // 縮圖
                            var thumb = $('<img class="align-self-center border border-primary">');
                            $(thumb).attr({
                                "src": item.image,
                                "width": "128",
                                "data-toggle": "tooltip",
                                "title": item.title
                            }).tooltip();

                            // 專案標題
                            var title = $('<h6 class="">');
                            $(title).text(item.title);

                            // 作者
                            var user = $('<a class="btn btn-info btn-sm" target="_blank">');
                            $(user).attr({
                                'href': '?username=' + username
                            }).text(username);

                            // 專案連結
                            var project = $('<a class="btn btn-light btn-sm" target="_blank">');
                            $(project).attr({
                                "href": "https://scratch.mit.edu/projects/" + item.id + "/#fullscreen"
                            }).text('開啟');

                            var sulfurous = $('<a class="btn btn-light btn-sm" target="_blank">');
                            $(sulfurous).attr({
                                "href": "https://sulfurous.aau.at/html/app.html?id=" + item.id + "&full-screen=true"
                            }).text('Sulfurous');

                            var phosphorus = $('<a class="btn btn-light btn-sm" target="_blank">');
                            $(phosphorus).attr({
                                "href": "https://phosphorus.github.io/app.html?id=" + item.id + "&full-screen=true"
                            }).text('Phosphorus');

                            // 專案
                            var div = $('<div class="media col-sm-6 col-md-4">');
                            $(div).append(thumb).append(
                                $('<div class="media-body text-truncate">').append(title, user, project, $("<p>").append(sulfurous, phosphorus))
                            );

                            // 加入一筆專案
                            $("#scratch").append(div);
                        });

                        // 查詢下一頁
                        update_scratch(username, offset + limit, limit);
                    }
                }
            });
        }

        $(document).ready(function() {
            var url = new URL(location);
            var username = url.searchParams.get('username');
            var pid = url.searchParams.get('pid');

            if (username) {
                update_scratch(username, 0, 40);
            } else {
                // 進學國小 twchps50101 ~ 50430
                $.each([1, 2, 3, 4], function(key_class, item_class) {
                    for (var n = 1; n <= 30; n++) {
                        var num = (n < 10) ? '0' + n : n;
                        update_scratch('twchps50' + item_class + num, 0, 40);
                    }
                });
            }
        });
    </script>
</body>

</html>
